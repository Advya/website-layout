<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Знакомсто с HTML тегамию Часть 3(формы)</title>
    </head>
    <body>
        <form action="#" method="GET"> 
            <div>          
            <label for="username">Имя</label>
            <input placeholder="Юзернейм" type="text" name="username" id="username" />
            </div> 
            <div> 
            <label for="password">Пароль</label> 
            <input placeholder="Пароль" type="password" id="password" />
            </div> 
            <div> 
            <label for="tel">Телефон</label>
            <input placeholder="Телефон" type="tel" id="tel" />
            </div> 
            <label for="gender">Пол</label><br /><br />
            <input type="radio" id="gender">Мужской</input><br />
            <input type="radio" id="gender">Женский</input><br /><br />

            <label for="property">Имущество</label><br /><br />
            <input checked type="checkbox" id="property">Велик</input><br />
            <input checked type="checkbox" id="property">Машина</input><br />
            <input checked type="checkbox" id="property">Квартира</input><br /><br />

            <label for="area">Дополнительная информация</label><br /><br />
            <textarea name="text" id="area"></textarea><br /><br />

            <label for="foto">Прикрепить фото</label><br /><br />
            <input type="file" name="foto" id="foto"><br /><br />

            <label for="color">Любимый цвет</label><br /><br />
            <select name="color" id="color">
                <option value="red">Красный</option>
                <option value="black">Черный</option>
                <option value="blue">Синий</option>
                <option selected value="cool green">Клево зеленый</option>
            </select><br /><br />

            <label for="actions">Действия</label><br /><br />
            <button type="submit">Отправить</button>
            <button type="reset">Очистить</button>

            <div>
                <p>Имя</p>
                <input placeholder="Имя" type="text" name="username">
            </div>
            <div>
                <p>Пароль</p>
                <input type="password" name="userpass">
            </div>
        </form> 
    </body>
</html>
